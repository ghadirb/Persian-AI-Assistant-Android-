workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Install build tools
        script: sdkmanager "build-tools;34.0.0" "platforms;android-34"
      - name: Clean Gradle cache
        script: ./gradlew clean
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true
