workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 90

    environment:
      java: 11
      android:
        api-level: "34"
        build-tools: "34.0.0"
        ndk: "21.4.7075529"

    scripts:
      - name: Debug environment
        script: |
          echo "===== Environment ====="
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          sdkmanager --list
          echo "========================"

      - name: Ensure Gradle wrapper executable
        script: chmod +x ./gradlew

      - name: Clean and assemble
        script: ./gradlew clean assembleDebug --no-daemon --stacktrace

    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab

    publishing:
      email:
        recipients:
          - you@domain.com
        notify:
          success: true
          failure: true
