workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    environment:
      # فقط نسخه جاوا را مشخص می‌کنیم
      java: openjdk17

    scripts:
      - name: Ensure Gradle wrapper is executable
        script: chmod +x ./gradlew

      - name: Install Android SDK components
        script: |
          # قبول تمام لایسنس‌ها
          yes | sdkmanager --licenses
          # ابزارهای پایه SDK
          yes | sdkmanager "platform-tools"
          yes | sdkmanager "platforms;android-34"
          yes | sdkmanager "build-tools;34.0.0"

      - name: Create dummy google-services.json if missing
        script: |
          if [ ! -f app/google-services.json ]; then
            mkdir -p app
            echo '{}' > app/google-services.json
          fi

      - name: Clean
        script: ./gradlew clean --no-daemon --stacktrace

      - name: Build Debug APK
        script: ./gradlew assembleDebug --no-daemon --stacktrace

    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab

    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true
