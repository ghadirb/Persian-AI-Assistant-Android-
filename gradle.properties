# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true

# AndroidX package structure
android.useAndroidX=true
# Kotlin code style
kotlin.code.style=official
# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Disable build cache for CI
org.gradle.caching=false
# Disable configuration cache (experimental)
org.gradle.configuration-cache=false

# Compose
android.enableJetifier=true

# Network optimizations for Iran
org.gradle.internal.http.socketTimeout=300000
org.gradle.internal.http.connectionTimeout=300000
org.gradle.internal.repository.max.retries=10
org.gradle.internal.repository.initial.backoff=5000

# JVM options for slow connections
systemProp.http.agent=Gecko
systemProp.https.agent=Gecko

# Kotlin compiler options
kapt.use.worker.api=false
kapt.incremental.apt=false

# Fix for common build issues
org.gradle.unsafe.configuration-cache=false
